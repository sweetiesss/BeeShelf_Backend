# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f829f8b4-9c72-49a8-bd5c-888b4f70014e'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: 'beestorecicd'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        buildContext: '$(System.DefaultWorkingDirectory)'
        tags: |
          $(Build.BuildId)
          latest
        arguments: |
          --build-arg AZURE_CLIENT_ID=$(AZURE_CLIENT_ID)
          --build-arg AZURE_TENANT_ID=$(AZURE_TENANT_ID)
          --build-arg AZURE_CLIENT_SECRET=$(AZURE_CLIENT_SECRET)
